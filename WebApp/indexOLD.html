<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRM Room Booking - Sign In</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" src="./CSS/login.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Sign In</h1>
    <form id="signinForm" class="mt-4">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="form-group">
        <a href="./HTML/forgotpassword.html" id="forgotPasswordLink">Forgot Password?</a>
        <br>
        <a href="./HTML/register.html" id="registration">Register</a>
      </div>
      <button type="submit" class="btn btn-primary" onclick="urlSignin()">Sign In</button>

    </form>
    
  </div>

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1103.0.min.js"></script>
  <script src="./JS/aws-cognito-sdk.min.js"></script>
  <script src="./JS/amazon-cognito-identity.min.js"></script>
  <script src="./JS/config.js"></script>

  <!-- Login Script -->
  <script>
    function urlSignin() {
      var poolData = {
          UserPoolId: _config.cognito.userPoolId,
          ClientId: _config.cognito.userPoolClientId
      };

      console.log(poolData);

      var username = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      console.log(username, password);

      var authenticationData = {
        Username: username,
        Password: password
      };

      var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);

      var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

      var userData = {
        Username: username,
        Pool: userPool
      };

      var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
      cognitoUser.authenticateUser(authenticationDetails, {
        onSuccess: function(result) {
          var accessToken = result.getAccessToken().getJwtToken();
          window.location.href = './HTML/roombooking.html';
        },
        onFailure: function(err) {
          alert(err.message || JSON.stringify(err));
        },
      });

      return username;
    }
  </script>
