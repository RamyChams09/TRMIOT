<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRM Room Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="roombooking.css">
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1>TRM Room Booking</h1>
    </div>
  </header>

  <main class="container-fluid my-4">
    <div class="row">

        <!--Booking Summary-->
      <div class="col-md-6">
        <div id="bookingSummary">
          <h2>Booking Summary</h2>
          <div class="form-group">
            <label for="summaryRoom">Room:</label>
            <input type="text" id="summaryRoom" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="summaryDate">Date:</label>
            <input type="text" id="summaryDate" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="summaryTime">Time:</label>
            <input type="text" id="summaryTime" class="form-control" readonly>
          </div>
        </div>
      </div>

  
      <!--Room booking-->
      <div class="col-md-6">
        <h2>Book a Room</h2>
        <form id="bookingForm">
          <div class="form-group">
            <label for="roomSelect">Select a Room:</label>
            <select id="roomSelect" class="form-control">
              <option value="room1">Room 1</option>
              <option value="room2">Room 2</option>
              <!-- Add more room options -->
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="inTime">In Time:</label>
            <input type="time" id="inTime" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="outTime">Out Time:</label>
            <input type="time" id="outTime" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
      </div>



    </div>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container">
      <p>&copy; 2023 TRM Room Booking. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
