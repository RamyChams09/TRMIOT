<!DOCTYPE html>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRM Room Booking - Forgot Password</title>

    <!-- Add Bootstrap and CSS -->

    <link rel="stylesheet" href="../CSS/login.css">

  <body>

    <header class="bg-primary text-white py-3">

      <section class="form-wrap">
        <h1 class="mt-5">Forgot Password</h1>

            <input type="email" id="emailInputSignin" placeholder="Email" class="form-control" required>
          </div>
          <input type="submit" class="btn btn-primary" value="Request Code">
        </form>
      </section>
    </div>


    <script src="../JS/jquery-3.1.0.js"></script>
    <script src="../JS/aws-cognito-sdk.min.js"></script>
