<!DOCTYPE html>
<html class="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TRM Room Booking - Reset Password</title>

        <!--Add Bootstrap and CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/index.css">

    </head>

    <body>

        <div class="container">
            <div class="background"></div>

            <section class="form-wrap">
                <h1 class="mt-5">Reset Password</h1>
                <form id="resetPasswordForm" class="mt-4">
                    <div class="form-group">
                        <input type="email" id="emailInputSignin" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="codeInputVerify" placeholder="Confirmation Code" class="form-control" pattern=".*" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwordInputRegister" placeholder="New password" class="form-control" pattern=".*" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password2InputRegister" placeholder="Confirm new password" class="form-control" pattern=".*" required>
                    </div>
                    <input type="submit" class="btn" value="Reset Password">
                </form>
            </section>

            <script src="../JS/jquery-3.1.0.js"></script>
            <script src="../JS/aws-cognito-sdk.min.js"></script>
            <script src="../JS/amazon-cognito-identity.min.js"></script>
            <script src="../JS/config.js"></script>
            <script src="../JS/cognito-auth.js"></script>
        </div>
    
    </body>
</html>
