<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRM Room Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/roombooking.css">
  <script src="../JS/roombooking.js"></script>
 
</head>

<body>
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1>TRM Room Booking</h1>
    </div>
  </header>

  <main class="container-fluid my-4">
    <div class="row">
      <!--Room booking-->
      <div class="col-md-3 col-sm-12">
        <h2>Book a Room</h2>
        <form action="#" id="bookingForm">
          <div class="form-group">
            <label for="roomSelect">Select Room:</label>
            <select id="roomSelect" class="form-control">
              <option value="1">Room 1</option>
              <option value="2">Room 2</option>
              <!-- Add more room options -->
            </select>
          </div>

          <div class="form-group">
            <label for="date">Booking Date:</label>
            <input type="date" id="date" class="form-control" required> 
          </div>

          <div class="form-group">
            <label for="inTime">Start Time:</label>
            <input type="time" id="start_time" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="outTime">End Time:</label>
            <input type="time" id="end_time" class="form-control" required>
          </div>

          <button onclick="accessAPI()" type="submit" class="btn btn-primary">Book Now</button>
          <a href="roomoccupancy.html" class="btn btn-primary">View Room Occupancy</a>

        </form>
      </div>

         <!--Booking Summary-->
         <div class="col-md-9 col-sm-12">
          <div class="booking-summary">
            <h2 class="timebtn">Booking Summary</h2>
            <div class="timebtn">
              <button id="previousBtn" disabled>Previous</button>&nbsp;&nbsp;
              <span id="dateDisplay"></span>&nbsp;&nbsp;
              <button id="nextBtn">Next</button>
            </div>
            <div class="booking-list">
              <table class="table">
                <thead>
                  <tr>
                    <th>Rooms</th>
                    <th>Booked Dates</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="room-cell">Room 1</td>
                    <td class="date-cell"></td>
                  </tr>
                  <tr>
                    <td class="room-cell">Room 2</td>
                    <td class="date-cell"></td>
                  </tr>
                  <!-- Additional booking rows can be dynamically added here -->
                </tbody>
              </table>
            </div>
          </div>

     

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../JS/test2.js"></script>
 
</body>
</html>


  <script src="../JS/dateDisplay.js"></script>
</body>
</html>
