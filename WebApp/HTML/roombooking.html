<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TRM Room Booking</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/roombooking.css">

    </head>

    <body class="background-image">
    
        <main class="container-fluid my-4">
            
            <div class="row">
                <!--Room booking-->
                <div class="col-md-3 col-sm-12">
                    <h2>Book a Room</h2>

                    <form action="#" id="bookingForm">
                        <div class="form-group">
                            <label for="roomSelect">Select Room:</label>
                            <select id="roomSelect" class="form-control">
                                <option value="1">Room 1</option>
                                <option value="2">Room 2</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Booking Date:</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="start_time">Start Time:</label>
                            <select id="start_time" class="form-control" required></select>
                        </div>

                        <div class="form-group">
                            <label for="end_time">End Time:</label>
                            <select id="end_time" class="form-control" required></select>
                        </div>

                        <!--DELETE FORM-->
                        <div class="form-group">
                            <label for="booking_code">Booking code: (only add to delete a booking)</label>
                            <input type="text" id="booking_code" class="form-control">
                        </div>

                    
                        <!--Buttons-->
                        <button onclick="TRM_RoomBooking_API.bookRoom()" type="submit" class="btn btn-primary book-now-btn">Book Now</button>
                        <button onclick="TRM_RoomBooking_API.updateBooking()" type="submit" class="btn btn-primary update-booking-btn">Update Booking</button>
                        <button onclick="TRM_RoomBooking_API.deleteBooking()" type="submit" class="btn btn-primary delete-booking-btn">Delete Booking</button>
                        <a href="roomoccupancy.html" class="btn btn-primary view-room-booking-btn">Room Occupancy</a>
                    
                    </form>
                </div>
                <div class="logout-container">
                    <input type="submit" class="btn btn-primary book-now-btn" id="signOutButton" value="Sign out" onclick="TRM_RoomBooking_API.signOut()">
                </div>
                <!--Booking Summary-->
                <div class="col-md-9 col-sm-12">
                <div class="booking-summary">
                    <h2 class="timebtn">Booking Summary</h2>
                    <div class="timebtn">
                        <button id="previousBtn" disabled>Previous</button>&nbsp;&nbsp;
                        <span id="dateDisplay"></span>&nbsp;&nbsp;
                        <button id="nextBtn">Next</button>
                    </div>
                    <div class="booking-list">
                    <h3>Room 1</h3>
                    <table class="table table-striped">
                        <thead>
                        <tr class="bg-info">
                            <th style="width:10%">Booking code</th>
                            <th style="width:5%">Start time</th>
                            <th style="width:5%">End time</th>
                        </tr>
                        </thead>
                        <tbody id="room1Table"></tbody>
                    </table>
                    <h3>Room 2</h3>
                    <table class="table table-striped">
                        <thead>
                        <tr class="bg-info">
                            <th style="width:10%">Booking code</th>
                            <th style="width:5%">Start time</th>
                            <th style="width:5%">End time</th>
                        </tr>
                        </thead>
                        <tbody id="room2Table"></tbody>
                    </table>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>

        <script src="../JS/config.js"></script>
        <script src="../JS/aws-cognito-sdk.min.js"></script>
        <script src="../JS/amazon-cognito-identity.min.js"></script>
        <script src="../JS/cognito-auth.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
        <script src="../JS/dateDisplaybooking.js"></script>
        <script src="../JS/roombooking.js"></script>

    </body>

</html>
