<!DOCTYPE html>
<html class="no-js">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TRM Room Booking - Register</title>

        <!-- Add Bootstrap and CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" src="./CSS/index.css">

    </head>

    <body>

        <header class="bg-primary text-white py-3">
            <div class="container">
              <h1>TRM Room Booking</h1>
            </div>
        </header>

        <div class="container">
            <section class="form-wrap">
                <h1 class="mt-5">Register</h1>
                <form id="registrationForm" class="mt-4">
                    <div class="form-group">
                        <input type="email" id="emailInputRegister" placeholder="Email" class="form-control" pattern=".*" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwordInputRegister" placeholder="Password" class="form-control" pattern=".*" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password2InputRegister" placeholder="Confirm Password" class="form-control" pattern=".*" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Register">
                </form>
            </section>

            <script src="../JS/jquery-3.1.0.js"></script>
            <script src="../JS/aws-cognito-sdk.min.js"></script>
            <script src="../JS/amazon-cognito-identity.min.js"></script>
            <script src="../JS/config.js"></script>
            <script src="../JS/cognito-auth.js"></script>
        </div>

    </body>
</html>
